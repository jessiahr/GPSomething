<ion-view  hide-nav-bar="true" >
  <ion-content class="padding pane-dark">

    <div class="item item-button-right" ng-repeat="location in locationsList track by $index">
      <h2>Lat={{location.latitude}}</h2>
      <h2>long={{location.longitude}}</h2>
      <h2>name={{location.name}}</h2>


    </div>

    <button class="button button-full button-positive" ng-click="resetData()" >
      Reset Locations.
    </button>



  </ion-content>



</ion-view>
