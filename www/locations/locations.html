<ion-view  hide-nav-bar="true" >
  <ion-content class="padding pane-dark">

    <div class="item item-button-right" ng-repeat="location in locationsList track by $index">
      <h2>Lat={{location.lat}}</h2>
      <h2>long={{location.long}}</h2>
      <h2>name={{location.name}}</h2>


      <button class="button button-positive">
        <i class="icon ion-ios-telephone"></i>
      </button>
    </div>

    <label class="item item-input">
      <input type="text" ng-model="locationData.name">
    </label>
    <button class="button button-full button-positive" ng-click="loadLocation()" >
      Save Location.
    </button>
    <button class="button button-full button-positive" ng-click="resetData()" >
      Reset Locations.
    </button>



  </ion-content>

  <div class="bar bar-footer">
      <ion-tabs class="tabs-positive tabs-icon-only">

      <ion-tab title="Profile" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
        <div class="bar bar-header">
  <h1 class="title">Header</h1>
</div>
<div class="bar bar-subheader">
  <h2 class="title">Sub Header</h2>
</div>
      </ion-tab>

      <ion-tab title="Locations" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
        <!-- Tab 2 content -->
      </ion-tab>

      <ion-tab title="Save" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
        <!-- Tab 3 content -->
      </ion-tab>

      </ion-tabs>
  </div>


</ion-view>
